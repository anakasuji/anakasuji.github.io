<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Highcharts Example</title>

		<style type="text/css">
#container {
	min-width: 320px;
	max-width: 800px;
	margin: 0 auto;
}
		</style>
	</head>
	<body>
<script src="../../code/highcharts.js"></script>
<script src="../../code/highcharts-more.js"></script>
<script src="../../code/modules/exporting.js"></script>

<div id="container"></div>


		<script type="text/javascript">
Highcharts.chart('container', {
    chart: {
        type: 'packedbubble',
        height: '100%'
    },
    tooltip: {
        useHTML: true,
        pointFormat: '<b>{point.name}:</b> {point.y}m CO<sub>2</sub>'
    },
    plotOptions: {
        packedbubble: {
            dataLabels: {
                enabled: true,
                format: '{point.name}',
                filter: {
                    property: 'y',
                    operator: '>',
                    value: 250
                },
                style: {
                    color: 'black',
                    textOutline: 'none',
                    fontWeight: 'normal'
                }
            },
            minPointSize: 5
        }
    },
    series: [{
        data: [{
            name: 'Norway',
            value: 22.5
        }, {
            name: 'Netherland',
            value: 12.8
        },
        {
            name: "Sweden",
            value: 3.4
        },
        {
            name: "Belgium",
            value: 1.8
        },
        {
            name: "France",
            value: 1.4
        },
        {
            name: "United Kingdom",
            value: 1.3
        },
        {
            name: "United States",
            value: 1.1
        },
        {
            name: "China",
            value: 1.1
        },
        {
            name: "Germany",
            value: 0.8
        },
        {
            name: "Japan",
            value: 0.4
        }]
    }],
    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    align: 'right',
                    verticalAlign: 'middle',
                    layout: 'vertical'
                }
            }
        }]
    }
});

		</script>
	</body>
</html>
