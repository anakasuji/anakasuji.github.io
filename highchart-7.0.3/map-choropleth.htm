<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highmaps Example</title>

    <style type="text/css">

    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="Highmaps-7.0.3/code/highmaps.js"></script>
    <script src="Highmaps-7.0.3/code/modules/data.js"></script>
    <script src="Highmaps-7.0.3/code/modules/exporting.js"></script>
    <script src="Highmaps-7.0.3/code/modules/offline-exporting.js"></script>
    <!-- <script src="../../code/mapdata/custom/world.js"></script> -->
    <!-- <script src="http://code.highcharts.com/mapdata/custom/world.js"></script> -->
    <script src="world.js"></script>


    <div id="container" style="height: 500px; min-width: 310px; max-width: 800px; margin: 0 auto"></div>

    <script type="text/javascript">
        // Prepare random data
        var data = [
           ['Central and Western', 139534],
           ['Wan Chai', 106009],
           ['Eastern', 296373],
           ['Southern', 143331],
           ['Yau Tsim Mong', 183084],
           ['Sham Shui Po', 205565],
           ['Kowloon City', 217224],
           ['Wong Tai Sin', 209277],
           ['Kwun Tong', 315577],
           ['Kwai Tsing', 259427],
           ['Tsuen Wan', 168786],
           ['Tuen Mun', 245334],
           ['Yuen Long', 301676],
           ['North', 150586],
           ['Tai Po', 153824],
           ['Sha Tin', 335202],
           ['Sai Kung', 245332],
           ['Islands', 79815]
        ];

        $.getJSON('dc_land.lowres.geo.json', function(geojson) {

            // Initiate the chart
            Highcharts.mapChart('container', {
                chart: {
                    map: geojson
                },

                title: {
                    text: 'GeoJSON in Highmaps'
                },

                mapNavigation: {
                    enabled: true,
                    buttonOptions: {
                        verticalAlign: 'bottom'
                    }
                },

                colorAxis: {
                    tickPixelInterval: 100
                },

                series: [{
                    data: data,
                    keys: ['DC_ENG', 'value'],
                    joinBy: 'DC_ENG',
                    name: 'Working Population',
                    states: {
                        hover: {
                            color: '#a4edba'
                        }
                    },
                    dataLabels: {
                        enabled: true,
                        format: '{point.properties.postal}'
                    }
                }]
            });
        });
    </script>
</body>

</html>
